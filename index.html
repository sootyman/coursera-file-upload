<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Inputs and events</title>
      <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>Upload an image</h1>

<div>
  <canvas id = "canvas"
        class = "canvasclass">
  </canvas>

<div class="labelclass"
  <p>Filename:</p>
</div>

  <input type="text"
         class="inputclass"
         id="fileinput">

  <input type="button"
         class="buttonclass"
         id="uploadbutton"
         value="Upload"
         onclick="upload()">
</div>

<script src="js/index.js"></script>

</body>
</html>
