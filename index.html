<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Inputs and events</title>
      <link rel="stylesheet" href="css/style.css">
</head>

<script type="text/javascript"
        src="js/script.js">
</script>
<script type="text/javascript"
        src="http://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js">
</script>


<body>
  <h1>Upload an image</h1>

<div>
  <canvas id = "canvas"
        class = "canvasclass">
  </canvas>
</div>

<div class="imageselect">

  <input type="file"
         class="fileselect"
         name="Image"
         id="fileselect"
         accept="image/*">

  <input type="button"
         class="buttonclass"
         id="uploadbutton"
         value="Upload"
         onclick="upload()">
</div>


</body>
</html>
